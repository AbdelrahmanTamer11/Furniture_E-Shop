<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .suggestion-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .log {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>ü§ñ AI Room Analysis Test</h1>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>üì∏ Click to upload room photo</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <div id="selectedFile"></div>
    </div>

    <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select id="roomType">
            <option value="living_room">Living Room</option>
            <option value="bedroom">Bedroom</option>
            <option value="dining_room">Dining Room</option>
            <option value="office">Home Office</option>
            <option value="kitchen">Kitchen</option>
        </select>
    </div>

    <div class="form-group">
        <label for="stylePreference">Preferred Style:</label>
        <select id="stylePreference">
            <option value="Modern">Modern</option>
            <option value="Scandinavian">Scandinavian</option>
            <option value="Classic">Classic</option>
            <option value="Industrial">Industrial</option>
            <option value="Minimalist">Minimalist</option>
        </select>
    </div>

    <button id="analyzeBtn" onclick="analyzeRoom()">
        <span id="btnText">üîç Analyze Room with AI</span>
        <span id="loadingText" style="display: none;">‚è≥ Analyzing...</span>
    </button>

    <div class="log" id="logArea"></div>

    <div class="results" id="results">
        <h3>üéØ AI Suggestions</h3>
        <div id="suggestionsList"></div>
        <div id="totalCost" style="font-weight: bold; margin-top: 15px;"></div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function (e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('selectedFile').innerHTML = `‚úÖ Selected: ${selectedFile.name}`;
                log(`File selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)}MB)`);
            }
        });

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function analyzeRoom() {
            if (!selectedFile) {
                alert('Please select an image first!');
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('btnText');
            const loadingText = document.getElementById('loadingText');
            const roomType = document.getElementById('roomType').value;
            const stylePreference = document.getElementById('stylePreference').value;

            // Show loading state
            analyzeBtn.disabled = true;
            btnText.style.display = 'none';
            loadingText.style.display = 'inline';

            log(`Starting analysis for ${roomType} with ${stylePreference} style...`);

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('room_type', roomType);
                formData.append('style_preference', stylePreference);

                log('Sending request to backend...');

                const response = await fetch('backend/api/ai-analysis.php', {
                    method: 'POST',
                    body: formData
                });

                log(`Response status: ${response.status}`);

                const data = await response.json();
                log(`Response received: ${JSON.stringify(data, null, 2)}`);

                if (response.ok) {
                    displayResults(data);
                    log('‚úÖ Analysis completed successfully!');
                } else {
                    log(`‚ùå Error: ${data.error || 'Unknown error'}`);
                    alert(`Error: ${data.error || 'Analysis failed'}`);
                }

            } catch (error) {
                log(`‚ùå Network error: ${error.message}`);
                alert(`Network error: ${error.message}`);
            } finally {
                // Reset button state
                analyzeBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingText.style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const suggestionsList = document.getElementById('suggestionsList');
            const totalCostDiv = document.getElementById('totalCost');

            suggestionsList.innerHTML = '';

            if (data.suggestions && data.suggestions.length > 0) {
                data.suggestions.forEach((suggestion, index) => {
                    const card = document.createElement('div');
                    card.className = 'suggestion-card';
                    card.innerHTML = `
                        <h4>${suggestion.ai_suggestion.name}</h4>
                        <p><strong>Color:</strong> ${suggestion.ai_suggestion.color}</p>
                        <p><strong>Material:</strong> ${suggestion.ai_suggestion.material}</p>
                        <p><strong>Price:</strong> $${suggestion.ai_suggestion.price}</p>
                        <p><strong>Placement:</strong> ${suggestion.ai_suggestion.placement}</p>
                        <p><strong>Category:</strong> ${suggestion.ai_suggestion.category}</p>
                    `;
                    suggestionsList.appendChild(card);
                });

                totalCostDiv.innerHTML = `üí∞ Total Estimated Cost: $${data.total_cost}`;

                if (data.style_analysis) {
                    const analysisCard = document.createElement('div');
                    analysisCard.className = 'suggestion-card';
                    analysisCard.innerHTML = `
                        <h4>üé® Style Analysis</h4>
                        <p>${data.style_analysis}</p>
                    `;
                    suggestionsList.appendChild(analysisCard);
                }

                resultsDiv.style.display = 'block';
            } else {
                alert('No suggestions received from AI');
            }
        }
    </script>
</body>

</html>
